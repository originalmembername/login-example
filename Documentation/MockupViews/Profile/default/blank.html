<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css">
  <link rel="stylesheet" href="theme.css" type="text/css">
  <title>My Profile</title>
</head>

<body class="col-md-12">
  <div class="py-5">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <h1 class="text-center shadow border bg-primary" style="	border-left-width: 20px;	border-right-width: 20px;">Profile</h1>
          <div class="row">
            <div class="col-md-12"><img class="img-fluid d-block rounded-circle w-25 h-25 float-right shadow-none border" src="assets/Sample_User_Icon.png" style="">
              <div class="row">
                <div class="col-md-6 font-weight-bold text-left">
                  <h5 class="col-md-6 font-weight-bold">First Name</h5>
                </div>
                <div class="col-md-6 text-left" style="">
                  <p class="lead">John</p>
                </div>
              </div>
              <div class="row">
                <div class="col-md-6 font-weight-bold text-left">
                  <h5 class="col-md-6 font-weight-bold">Last Name</h5>
                </div>
                <div class="col-md-6 text-left" style="">
                  <p class="lead">Doe</p>
                </div>
              </div>
              <div class="row">
                <div class="col-md-6 font-weight-bold text-left">
                  <h5 class="col-md-6 font-weight-bold">Email</h5>
                </div>
                <div class="col-md-6 text-left" style="">
                  <p class="lead">somemail@example.com</p>
                </div>
              </div>
              <div class="row">
                <div class="col-md-6 font-weight-bold text-left">
                  <h5 class="col-md-6 font-weight-bold">City</h5>
                </div>
                <div class="col-md-6 text-left" style="">
                  <p class="lead">Berlin</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-md-12"><a class="btn btn-primary" href="#">Change Profile</a></div>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  <pingendo onclick="window.open('https://pingendo.com/', '_blank')" style="cursor:pointer;position: fixed;bottom: 20px;right:20px;padding:4px;background-color: #00b0eb;border-radius: 8px; width:220px;display:flex;flex-direction:row;align-items:center;justify-content:center;font-size:14px;color:white">Made with Pingendo Free&nbsp;&nbsp;<img src="https://pingendo.com/site-assets/Pingendo_logo_big.png" class="d-block" alt="Pingendo logo" height="16"></pingendo>
</body>

</html>
