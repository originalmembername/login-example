<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css">
  <link rel="stylesheet" href="change_profile.css">
</head>

<body>
  <div class="modal w-100 h-100" style="">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title fw-bold font-weight-bold">Edit Profile</h5> <button type="button" class="close" data-dismiss="modal"> <span>Ã—</span> </button>
        </div>
        <div class="modal-body">
          <div class="row">
            <div class="col-md-4">
              <h5 class="">Profile Picture</h5>
            </div>
            <div class="col-md-8"><img class="img-fluid d-block rounded-circle mx-auto" src="assets/Sample_User_Icon.png" width="100" height="100"></div>
          </div>
          <div class="row">
            <div class="col-md-4">
              <h5 class="">First Name</h5>
            </div>
            <div class="col-md-8"><input type="text" class="form-control form-control-lg" id="inlineFormInputGroup" placeholder="John" required="required"></div>
          </div>
          <div class="row">
            <div class="col-md-4">
              <h5 class="" contenteditable="true">Last Name</h5>
            </div>
            <div class="col-md-8"><input type="text" class="form-control form-control-lg" id="inlineFormInputGroup" placeholder="Doe" required="required"></div>
          </div>
          <div class="row">
            <div class="col-md-4">
              <h5 class="" contenteditable="true">Email</h5>
            </div>
            <div class="col-md-8"><input type="email" class="form-control form-control-lg" id="inlineFormInputGroup" placeholder="somemail@example.com" required="required"></div>
          </div>
          <div class="row">
            <div class="col-md-4" style="">
              <h5 class="">City</h5>
            </div>
            <div class="col-md-8" style=""><input type="text" class="form-control form-control-lg" id="inlineFormInputGroup" required="required" placeholder="Berlin"></div>
          </div>
          <div class="row">
            <div class="col-md-4" style="">
              <h5 class="">Password</h5>
            </div>
            <div class="col-md-5" style=""><input type="password" class="form-control form-control-lg" id="inlineFormInputGroup" required="required" placeholder="xxxxxx"></div>
            <div class="col-md-3" style=""><a class="btn btn-info btn-block active btn-lg" href="#">Change</a></div>
          </div>
        </div>
        <div class="modal-footer"> <button type="button" class="btn btn-primary">Save changes</button> <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button> </div>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  <pingendo onclick="window.open('https://pingendo.com/', '_blank')" style="cursor:pointer;position: fixed;bottom: 20px;right:20px;padding:4px;background-color: #00b0eb;border-radius: 8px; width:220px;display:flex;flex-direction:row;align-items:center;justify-content:center;font-size:14px;color:white">Made with Pingendo Free&nbsp;&nbsp;<img src="https://pingendo.com/site-assets/Pingendo_logo_big.png" class="d-block" alt="Pingendo logo" height="16"></pingendo>
</body>

</html>
